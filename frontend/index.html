<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Планировщик задач</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <button class="icon-btn" id="btnMenu" aria-label="Меню">☰</button>
    <div class="title">
      <div class="title-main" id="pageTitle">Входящие</div>
      <div class="title-sub" id="pageSub">Пн, Сегодня</div>
    </div>
    <button class="icon-btn" id="btnMore" aria-label="Ещё">⋯</button>
  </header>

  <main class="container">
    <section class="controls">
      <div class="search">
        <span class="search-ico">⌕</span>
        <input id="searchInput" type="text" placeholder="Поиск" />
      </div>

      <div class="filters" role="tablist" aria-label="Фильтры">
        <button class="chip active" data-filter="all">Все</button>
        <button class="chip" data-filter="active">Активные</button>
        <button class="chip" data-filter="completed">Выполненные</button>
        <div class="count" id="countText">—</div>
      </div>
    </section>

    <section class="list">
      <div class="section-title" id="sectionTitle">Сегодня</div>
      <ul class="tasks" id="tasks"></ul>
      <div class="empty" id="emptyState" hidden>Задач нет</div>
    </section>
  </main>

  <button class="fab" id="fabAdd" aria-label="Добавить задачу">+</button>

  <div class="sheet-backdrop" id="sheetBackdrop" hidden></div>
  <div class="sheet" id="sheet" hidden>
    <form id="taskForm" class="sheet-form">
      <input id="taskTitle" type="text" placeholder="Новая задача…" autocomplete="off" />
      <div class="sheet-actions">
        <button type="button" class="btn ghost" id="btnCancel">Отмена</button>
        <button type="submit" class="btn primary" id="btnSave">Сохранить</button>
      </div>
      <div class="hint" id="hint" hidden>Введите текст задачи</div>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
